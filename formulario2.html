<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Productos</title>
</head>
<body>
    <h1>Registro  de  Productos</h1>
    <form id="registro-producto" action="/appi/productos/3001/" method="post">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div>
        <label for="apellido">apellido</label>
        <input type="text" name="apellido" id="apellido" required>
        </div>
        <div>
            <label for="corre">corre</label>
            <input type="email" name="correo" id="correo" required>
            </div>
            <div>
                <label for="Telefono">Telefono</label>
                <input type="number" name="Telefono" id="Telefono" required min="0" maxlength="12">
                </div>
                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" id="direccion" required>
                    </div>
        <div>
            <label for="dondeNosconociste">Donde nos Conociste</label>
            <select name="categoria" id="categoria" required>
                <option value="facebook">Facebook</option>
                <option value="instagram">instagram</option>
                <option value="otros">otros</option>
            </select>
        </div>
        <div>
        <button type="submit" >Enviar</button>
        </div>
    </form>
    
</body>
</html>
